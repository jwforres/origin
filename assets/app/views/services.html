<div ng-controller="ProjectController">
  <project-page>
    <div ng-controller="ServicesController">
      <h1>Services</h1>
      <div ng-if="(services | hashSize) == 0">
        <div ng-if="(unfilteredServices | hashSize) > 0" role="alert" class="alert alert-warning">
          <span class="pficon-layered">
            <span class="pficon pficon-warning-triangle"></span>
            <span class="pficon pficon-warning-exclamation"></span>
          </span>
          The active filters are hiding all services.
        </div>
        <div>
          <em>No services to show.</em>
        </div>
      </div>      
      <div style="margin-bottom: 10px;" ng-repeat="service in services">
        <h3>{{service.id}}</h3>
        <div>Created: <relative-timestamp timestamp="service.creationTimestamp"></relative-timestamp></div>
        <div>IP: {{service.portalIP}}</div>
        <div>Port: {{service.port}}</div>
        <div>Container port: {{service.containerPort}}</div>
        <div>Protocol: {{service.protocol}}</div>
        <div>Selectors:<span ng-repeat="(selectorLabel, selectorValue) in service.selector"> {{selectorLabel}}={{selectorValue}}</span></div>
      </div>      
    </div>
  </project-page>
</div>
