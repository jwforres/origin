<div class="navbar-project">
  <div class="navbar-project-menu">
    <div class="form-group">
      <label class="control-label" for="boostrapSelect">Projects</label>
      <!-- TODO add multiple attribute back to the select tag when we support selecting multiple -->
      <select class="selectpicker form-control" data-selected-text-format="count>3" id="boostrapSelect">
        <option ng-selected="selected == proj.metadata.name" ng-repeat="proj in projects" value="{{proj.metadata.name}}">{{proj.displayName || proj.metadata.name}}</option>
        <!-- TODO add back in when we support create project 
        <option data-divider="true"></option>
        <option>Create new</option>
        -->
      </select>
    </div>
  </div>
  <div class="navbar-search filter">
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="control-label">Filter by labels</label>
              <div class="label-filter">
                <select class="label-filter-key" placeholder="Label key"></select>
                <select class="label-filter-operator" placeholder="matching(...)" style="display: none;"></select>
                <select class="label-filter-values" placeholder="Value(s)" multiple style="display: none;"></select>
                <button class="label-filter-add btn disabled" disabled><i class="fa fa-plus"></i> Filter</button>
              </div>
            </div>
          </div>
          <div class="col-md-6 active-filters">
              <span class="label-filter-active" style="display: none;">
                <a href="javascript:;" class="label-filtering-remove-all label label-success"><i class="fa fa-filter" style="padding-right: 5px;"></i>Clear all filters <i class="fa fa-times"></i></a>
              </span>
              <span class="label-filter-active-filters"></span>
          </div>
        </div>
    </div>
  </div>
</div>
